<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Helmet Monitor - Camera</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #14142b;       
            --card-dark: #1c1c36;     
            --text-main: #ffffff;
            --text-muted: #a0a5b9;
            --accent-green: #00e096;  
            --accent-red: #ff3d71;    
            --accent-purple: #8833ff; 
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            padding-bottom: 40px;
        }

        .navbar {
            background-color: var(--card-dark) !important;
            border-bottom: 1px solid #2f2f4f;
        }

        .navbar-brand {
            color: var(--text-main) !important;
            font-weight: bold;
        }

        .card {
            background-color: var(--card-dark);
            border: none;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            color: var(--text-main);
        }

        .card-header {
            background: transparent;
            border-bottom: 1px solid #2f2f4f;
            font-weight: 600;
        }

        .video-container {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 12px;
        }

        #camera-feed {
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }

        .status-box {
            background: #262645;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .result-text {
            font-size: 20px;
            font-weight: bold;
            color: var(--accent-green);
        }

        .confidence-text {
            font-size: 28px;
            font-weight: bold;
            color: var(--accent-green);
        }

        .btn-activate {
            background: var(--accent-green);
            border: none;
            color: #000;
            font-weight: 600;
        }

        .btn-activate:hover {
            background: #00c884;
        }

        select, input {
            background-color: #262645 !important;
            border: none !important;
            color: white !important;
        }

        .btn-save {
            background: var(--accent-green);
            border-radius: 30px;
            font-weight: bold;
            padding: 12px 25px;
        }
    </style>
</head>
<body>
  <nav>
    <a href="/">Camera</a> |
    <a href="/dashboard">Dashboard</a>
  </nav>

  <h1>Safety Helmet Monitor</h1>
  <section>
    <p>Live camera preview. The page will grab a frame every N seconds and send it to the backend for prediction.</p>
    <video id="video" width="640" height="360" autoplay playsinline></video>
    <canvas id="canvas" width="640" height="360" hidden></canvas>
    <div>
      <label>Site: <input id="site" placeholder="e.g. Yard A"></label>
      <label>Interval (seconds): <input id="interval" type="number" value="5" min="1"></label>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>
    <div id="status">
      <p>Last result: <span id="last-result">N/A</span></p>
      <p>Confidence: <span id="last-confidence">N/A</span></p>
      <p id="error" style="color: red;"></p>
    </div>
  </section>

  <script src="{{ url_for('static', filename='js/camera.js') }}"></script>
</body>
</html>
