<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Helmet Monitor - Camera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #14142b;       
            --card-dark: #1c1c36;     
            --text-main: #ffffff;
            --text-muted: #a0a5b9;
            --accent-green: #00e096;  
            --accent-red: #ff3d71;    
            --accent-purple: #8833ff; 
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            padding-bottom: 50px;
        }

        .navbar {
            background-color: var(--card-dark) !important;
            border-bottom: 1px solid #2f2f4f;
        }
        .navbar-brand { color: var(--text-main) !important; font-weight: bold; }
        
        .card {
            background-color: var(--card-dark);
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            color: var(--text-main);
        }
        .card-header {
            background-color: transparent;
            border-bottom: 1px solid #2f2f4f;
            color: var(--text-main);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h2.metric-value { 
            font-size: 1.0rem; 
            font-weight: bold; 
            margin-bottom: 0; 
            color: #ffffff !important; 
        }
        .metric-label { 
            color: var(--text-muted) !important; 
            font-size: 0.85rem; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            margin-bottom: 5px;
        }
        .text-green { color: var(--accent-green) !important; }
        .text-red { color: var(--accent-red) !important; }

        .form-control, .form-select {
            background-color: #14142b;
            border: 1px solid #2f2f4f;
            color: #fff;
        }
        .form-control:focus, .form-select:focus {
            background-color: #14142b;
            color: #fff;
            border-color: var(--accent-purple);
            box-shadow: none;
        }

        .video-wrapper {
            width: 100%;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #2f2f4f;
            min-height: 360px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video { width: 100%; height: auto; display: block; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Safety Helmet Monitor</a>
            <div class="d-flex">
                <a href="/" class="btn btn-light btn-sm me-2 fw-bold">Camera</a>
                <a href="/dashboard" class="btn btn-outline-light btn-sm">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            
            <div class="col-lg-8">
                <div class="card p-3 h-100">
                    <div class="card-header px-0 pt-0 mb-3">
                        <span>Live Camera</span>
                        <small class="text-muted">Real-time Feed</small>
                    </div>
                    <div class="video-wrapper">
                        <video id="video" autoplay playsinline></video>
                        <canvas id="canvas" hidden></canvas>
                        <div id="placeholder-text" class="text-muted">Camera Off</div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                
                <div class="card p-3">
                    <div class="card-header px-0 pt-0 mb-3">
                        <span>Status</span>
                        <button id="btn-toggle" class="btn btn-sm" style="background-color: var(--accent-green); color: #1c1c36; font-weight: bold;">
                            Activate
                        </button>
                    </div>
                    
                    <div class="row g-2">
                        <div class="col-6">
                            <div class="p-3 rounded" style="background-color: #14142b;">
                                <p class="metric-label">Last Result</p>
                                <h2 class="metric-value text-green" id="res-text">-</h2>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="p-3 rounded" style="background-color: #14142b;">
                                <p class="metric-label">Confidence</p>
                                <h2 class="metric-value text-green" id="res-conf">-</h2>
                            </div>
                        </div>
                    </div>
                    <small id="error-msg" class="text-danger mt-2 d-block"></small>
                </div>

                <div class="card p-3">
                    <div class="card-header px-0 pt-0 mb-3">Settings</div>
                    
                    <div class="mb-3">
                        <label class="metric-label">Site Name</label>
                        <input type="text" id="site-input" class="form-control" placeholder="e.g. Construction A">
                    </div>

                    <div class="mb-4">
                        <label class="metric-label">Send Frame Interval</label>
                        <select id="interval-select" class="form-select">
                            <option value="1">1 Second</option>
                            <option value="2">2 Seconds</option>
                            <option value="5" selected>5 Seconds</option>
                            <option value="10">10 Seconds</option>
                        </select>
                    </div>

                    <button id="btn-save" class="btn w-100" style="background-color: var(--accent-purple); color: white; font-weight: bold;">
                        Save Settings
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/camera.js') }}"></script>
</body>
</html>
