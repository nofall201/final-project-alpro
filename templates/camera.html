<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Helmet Monitor - Camera</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #14142b;       
            --card-dark: #1c1c36;     
            --text-main: #ffffff;
            --text-muted: #a0a5b9;
            --accent-green: #00e096;  
            --accent-red: #ff3d71;    
            --accent-purple: #8833ff; 
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            padding-bottom: 40px;
        }

        .navbar {
            background-color: var(--card-dark) !important;
            border-bottom: 1px solid #2f2f4f;
        }

        .navbar-brand {
            color: var(--text-main) !important;
            font-weight: bold;
        }

        .card {
            background-color: var(--card-dark);
            border: none;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            color: var(--text-main);
        }

        .card-header {
            background: transparent;
            border-bottom: 1px solid #2f2f4f;
            font-weight: 600;
        }

        .video-container {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 12px;
        }

        #camera-feed {
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }

        .status-box {
            background: #262645;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .result-text {
            font-size: 20px;
            font-weight: bold;
            color: var(--accent-green);
        }

        .confidence-text {
            font-size: 28px;
            font-weight: bold;
            color: var(--accent-green);
        }

        .btn-activate {
            background: var(--accent-green);
            border: none;
            color: #000;
            font-weight: 600;
        }

        .btn-activate:hover {
            background: #00c884;
        }

        select, input {
            background-color: #262645 !important;
            border: none !important;
            color: white !important;
        }

        .btn-save {
            background: var(--accent-green);
            border-radius: 30px;
            font-weight: bold;
            padding: 12px 25px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
        <a class="navbar-brand">Safety Helmet Monitor</a>
        <div>
            <a href="/" class="btn btn-light btn-sm me-2">Camera</a>
            <a href="/dashboard" class="btn btn-outline-light btn-sm">Dashboard</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">

        <div class="col-md-8">
            <div class="card p-3">
                <div class="card-header">Live Camera</div>
                <div class="video-container">
                    <img id="camera-feed" src="/video_feed" alt="Live Camera Stream">
                </div>
            </div>
        </div>

        <div class="col-md-4">

            <div class="card p-3 mb-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <strong>Status</strong>
                    <button id="activate-btn" class="btn btn-activate btn-sm">Activate</button>
                </div>

                <div class="status-box">
                    <small class="text-muted">Last Result</small>
                    <div id="last-result" class="result-text">-</div>
                </div>

                <div class="status-box">
                    <small class="text-muted">Confidence</small>
                    <div id="confidence" class="confidence-text">-</div>
                </div>
            </div>

            <div class="card p-3">
                <div class="card-header">Settings</div>

                <div class="mb-3">
                    <label class="text-muted mb-1">Send Frame Interval</label>
                    <select id="interval-select" class="form-select">
                        <option value="2">2 Seconds</option>
                        <option value="5" selected>5 Seconds</option>
                        <option value="10">10 Seconds</option>
                    </select>
                </div>

                <button id="save-settings" class="btn btn-save w-100">Save</button>
            </div>

        </div>

    </div>
</div>

<script src="{{ url_for('static', filename='js/camera.js') }}"></script>

</body>
</html>
